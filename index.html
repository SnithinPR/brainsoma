<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sliders game</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <article>
      <h3 class="m-b-10">Sliders game</h3>
      <section class="m-t-10">Game size: 
        <select class="game-size" onchange="selectGameSize()">
          <option value="2" selected>2 x 2</option>
          <option value="3">3 x 3</option>
          <option value="4">4 x 4</option>
          <option value="5">5 x 5</option>
          <option value="6">6 x 6</option>
        </select>
      </section>
      <section>Score: <span class="score-display"></span></section>
      <main></main>
      <section><button class="btn" onclick="selectGameSize()">New game</button></section>
      <section class="m-t-20"><span class="win-display m-t-10"></span></section>
      
      <section class="m-t-20">
        <form id="guestbook">
          <p><span>Name </span><input type="text" id="name"></p>
          <p><span>Comment</span></p>
          <p><textarea id="comment"></textarea></p>
          <p><button id="submit-button" type="submit">Submit</button></p>
        </form>
        <h2>Scores Table</h2>
        <div id="comments">Loading...</div>
      </section>
    </article>

    <script src="src/Block.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Score.js"></script>
    <script src="script.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="src/scores.js"></script>

  </body>
</html>
